  - ./dcc_launchers.yml


# default shotgun settings
# -----------------------------------------------------------------------------

engines:

  tk-shotgun:
    apps:
      tk-multi-launchmaya: '@launch_maya'
      tk-shotgun-launchfolder:
        deny_permissions: []
        deny_platforms: []
